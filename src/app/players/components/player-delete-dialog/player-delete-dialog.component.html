<div class="modal-header">
    <h4 class="modal-title pull-left">Delete: {{player.firstName}} {{player.lastName}}</h4>
    <button type="button" (click)="hideDialog()"
            class="btn-close close pull-right" aria-label="Close">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p style="color:red">Are you sure you want to delete the player from {{player.country}}?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteTournament()">Yes</button>
    <button type="button" class="btn btn-default" (click)="hideDialog()">No</button>
  </div>
